version: 2
updates:
  - package-ecosystem: npm
    directory: '/'
    schedule:
      interval: daily
      time: '08:00'
    open-pull-requests-limit: 10
    ignore:
      - dependency-name: eslint-config-prettier
        versions:
          - 8.3.0
      - dependency-name: '@testing-library/jest-dom'
        versions:
          - 5.12.0
      - dependency-name: '@testing-library/user-event'
        versions:
          - 13.1.5
